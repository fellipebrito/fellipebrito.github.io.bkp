<!DOCTYPE html>
<html>
  <head>
    <!-- Web Tags -->
    <title>Simple TicTacToe</title>
    <meta content="The same old game but now built in ClojureScript" name="description">

    <!-- <meta name="mobile&#45;web&#45;app&#45;capable" content="yes"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Android Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iPad Manifest -->
    <link rel="apple-touch-icon" href="images/launcher-ico.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- jotaQuery -->
    <script src="js/vendor/jquery.min.js"></script>

    <!-- Latest compiled and minified bootstrap -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">

    <!-- Animate -->
    <link href="css/vendor/animate.css" rel="stylesheet" type="text/css">

    <!-- Game CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="game"></div>
      </div>

      <script src="js/compiled/ttt.js" type="text/javascript"></script>
    </div>

    <audio controls autoplay loop style="display:none;">
      <source src="music/bg.mp3" type="audio/mpeg">
    </audio>

    <script>
      // Used by AndroidStuio
      AndAud.playAudio("ttt/music/bg.mp3");

    </div>
