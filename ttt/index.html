<html>
  <head>
    <!-- Web Tags -->
    <title>Simple TicTacToe</title>
    <meta content="The same old game but now built in ClojureScript" name="description">

    <!-- <meta name="mobile&web&app;capable" content="yes"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Android Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iThings Manifest -->
    <link rel="apple-touch-icon" href="images/launcher-ico.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- jotaQuery -->
    <script src="js/vendor/jquery.min.js"></script>

    <!-- Latest compiled and minified bootstrap -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">
    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="css/vendor/font-awesome/css/font-awesome.min.css">

    <!-- Fonts Google -->
    <link href='css/vendor/fonts/style.css' rel='stylesheet' type='text/css'>

    <!-- Animate -->
    <link href="css/vendor/animate.css" rel="stylesheet" type="text/css">

    <!-- Game CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4" id="game"></div>
      </div>

      <script src="js/compiled/ttt.js" type="text/javascript"></script>
    </div>

    <script>
      // Hack to identify where the app is being loaded
      function GetURLParameter(sParam)
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++)
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam)
              {
                  return sParameterName[1];
              }
          }
      }

      // Action based on the parameters
      $(document).ready(function () {
        if (GetURLParameter('device') == "iphone_4"){
          $('head').append('<link rel="stylesheet" href="css/iphone_4_style.css" type="text/css" />');
        }
      });

      // Used by AndroidStuio
      AndAud.playAudio("ttt/music/bg.mp3");
    </script>

    </div>
  </body>
</html>
